type: object
title: Mexico_OXXO
description: "A JSON object that represents the payment."
required:
  - name
  - email
  - phone_number
  - country
  - payment_type_code
  - merchant_payment_code
  - currency_code
  - amount_total
properties:
  name:
    type: string
    description: "Customer name."
    minLength: 1
    maxLength: 100
    example: "Juan Garcia"
  email:
    type: string
    description: "Customer email address."
    minLength: 5
    maxLength: 100
    example: "juangarcia@example.com"
  country:
    type: string
    description: |
      The two-letter country code for the customer country. The available codes/countries are:
      - **MX:** Mexico.
    enum:
      - MX
    example: MX
  phone_number:
    type: string
    description: "Customer phone number. It is required for all countries."
    minLength: 10
    maxLength: 15
    example: 0405777687
  payment_type_code:
    type: string
    description: |
      Value must be oxxo for OXXO payments.
    example: "oxxo"
    enum: 
      - oxxo
  merchant_payment_code:
    type: string
    description: "The payment hash Merchant Payment Code (unique merchant ID)."
    example: "0c6599ac9c3"
  currency_code:
    type: string
    description: |
      Three-letter code of the payment currency. 
      Supported currencies: 
      - MXN
      - USD
    enum:
      - MXN
      - USD
    example: "MXN"
    minLength: 3
    maxLength: 3
  amount_total:
    type: number
    description: "The amount in the specified currency (currency_code)."
    example: "100"