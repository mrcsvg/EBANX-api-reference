type: object 
description: |
  Works for cancel, commit and retrieve
required:
  - integration_key
  - external_reference
properties:
  integration_key:
    type: string
    description: |
      Your unique and secret integration key.
    maxLength: 100
    example: "your_test_integration_key"
  external_reference:
    type: string
    description: |
      The unique payout ID provided by you.
    minLength: 4
    maxLength: 60
    example: "PAYOUT_EBANX_01"
  uid:
    type: string
    description: |
      The payout uid (EBANX unique identifier).
    maxLength: 50
    example: "0f28f5b2bf60536d78b2dbf003c13886dd452d926"