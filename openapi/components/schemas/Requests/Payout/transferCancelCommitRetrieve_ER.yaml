type: object 
title: /ws/transfer/commit
description: |
  Stub schema for simulate while i wait for the real one
required:
  - integration_key
  - external_reference
properties:
  integration_key:
    type: string
    description: |
      Your unique and secret integration key.
    maxLength: 100
    example: "your_test_integration_key"
  external_reference:
    type: string
    description: |
      The external transfer reference.
    minLength: 6
    maxLength: 40
    example: PAYOUT_TRANSFER_01
  transfer_code:
    type: string
    description: |
      The unique transfer reference code.
    minLength: 6
    maxLength: 40
    example: "14-2000"
  settlement_code:
    type: string
    description: |
      The transfer settlement code.
    minLength: 6
    maxLength: 40
    example: "14-2000"
  uid:
    type: string
    description: |
      The transfer uid (EBANX unique identifier).
    minLength: 50
    maxLength: 50
    example: "11ce3097af9ccf601b11038767962d3feded348ed"