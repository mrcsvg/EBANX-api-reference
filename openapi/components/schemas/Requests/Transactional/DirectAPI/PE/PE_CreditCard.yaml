type: object
title: Peru üáµüá™
description: "A JSON object that represents the payment."
required:
  - name
  - email
  - currency_code
  - amount_total
  - merchant_payment_code
  - payment_type_code
  - country
  - phone_number
  - creditcard
properties:
  name:
    type: string
    description: "Customer name."
    minLength: 1
    maxLength: 100
    example: "Jos√© Silva"
  email:
    type: string
    description: "Customer email address."
    minLength: 5
    maxLength: 100
    example: "joseperu@example.com"
  address:
    type: string
    description: "Customer address (street name)."
    example: "Los Incas"
    minLength: 1
    maxLength: 100
  street_number:
    type: string
    description: "Customer street number."
    example: "882"
    minLength: 1
    maxLength: 30
  city:
    type: string
    description: "Customer city."
    example: "Puno"
    minLength: 1
    maxLength: 80
  state:
    type: string
    description: |
      Customer state/region/province.
    example: "PU"
  zipcode:
    type: string
    description: |
      Customer's zipcode.
    minLength: 8
    maxLength: 8
    example: 61919
  country:
    type: string
    description: |
      The two-letter country code for the customer country. The available codes/countries are:
      - **PE:** Peru.
    enum:
      - PE
    example: PE
  phone_number:
    type: string
    description: "Customer phone number. It is required for all countries."
    minLength: 10
    maxLength: 15
    example: 8522847035
  payment_type_code:
    type: string
    description: |
      The value of this field always will be creditcard for credit card transactions.
    example: "creditcard"
    enum: 
      - creditcard
  merchant_payment_code:
    type: string
    description: "The payment hash Merchant Payment Code (unique merchant ID)."
    example: "3ad1f4096a2"
  currency_code:
    type: string
    description: |
      Three-letter code of the payment currency. 
      Supported currencies: 
      - PEN
      - USD
    enum:
      - PEN
      - USD
    example: "USD"
    minLength: 3
    maxLength: 3
  instalments:
    type: integer
    description: |
      	The number of instalments* of the amount (from 1 to 48).
    example: "3"
  amount_total:
    type: number
    description: "The amount in the specified currency (currency_code)."
    example: "100"
  creditcard:
    type: object
    required:
      - card_number
      - card_name
      - card_due_date
      - card_cvv
    properties:
      card_number:
        type: string
        description: "Credit card number."
        example: "4111111111111111"
        minLength: 14
        maxLength: 19
      card_name:
        type: string
        description: "Credit card cardholder name."
        example: "Jos√© Silva"
        maxLength: 50
      card_due_date:
        type: string
        description: "Credit card due date (‚Äúvalid thru‚Äù) in the format mm/yyyy."
        example: "12/2019"
        minLength: 7
        maxLength: 7
      card_cvv:
        type: string
        description: "Credit card security code."
        example: "123"
        minLength: 3
        maxLength: 4
      auto_capture:
        type: boolean
        description: |
          If true, the payment will be captured automatically by EBANX; if false, the payment will have to be captured by the merchant using the API method capture.