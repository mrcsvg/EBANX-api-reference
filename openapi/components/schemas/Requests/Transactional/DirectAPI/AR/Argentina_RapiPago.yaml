type: object
title: Argentina_RapiPago
description: "A JSON object that represents the payment."
required:
  - name
  - email
  - phone_number
  - country
  - document
  - city
  - state
  - address
  - street_number
  - zipcode
  - payment_type_code
  - merchant_payment_code
  - currency_code
  - amount_total
properties:
  name:
    type: string
    description: "Customer name."
    minLength: 1
    maxLength: 100
    example: "Random Name"
  email:
    type: string
    description: "Customer email address."
    minLength: 5
    maxLength: 100
    example: "random@example.com"
  document:
    type: string
    description: |
      Customer's document number.
      - **Argentina:** Customer CUIT / CUIL / DNI (ID and taxpayer identification numbers). It must be a valid one.
    maxLength: 32
    example: "23876543214"
  address:
    type: string
    description: "Customer address (street name)."
    example: "Boulevard Jorde"
    minLength: 1
    maxLength: 100
  street_number:
    type: string
    description: "Customer street number."
    example: "555"
    minLength: 1
    maxLength: 30
  city:
    type: string
    description: "Customer city."
    example: "Moreno"
    minLength: 1
    maxLength: 80
  state:
    type: string
    description: |
      Customer state/region/province.
    example: "BA"
  zipcode:
    type: string
    description: |
      Customer's zipcode.
    minLength: 8
    maxLength: 8
    example: 15796
  country:
    type: string
    description: |
      The two-letter country code for the customer country. The available codes/countries are:
      - **AR:** Argentina.
    enum:
      - AR
    example: AR
  phone_number:
    type: string
    description: "Customer phone number. It is required for all countries."
    minLength: 10
    maxLength: 15
    example: 0405777687
  payment_type_code:
    type: string
    description: |
      The value must be rapipago for RapiPago payments.
    example: "rapipago"
    enum: 
      - rapipago
  merchant_payment_code:
    type: string
    description: "The payment hash Merchant Payment Code (unique merchant ID)."
    example: "0564b3c5ae0"
  currency_code:
    type: string
    description: |
      Three-letter code of the payment currency. 
      Supported currencies: 
      - ARS
      - USD
    enum:
      - ARS
      - USD
    example: "ARS"
    minLength: 3
    maxLength: 3
  amount_total:
    type: number
    description: "The amount in the specified currency (currency_code)."
    example: "100"