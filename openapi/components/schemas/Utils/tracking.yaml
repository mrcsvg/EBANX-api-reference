type: object
title: ws/tracking
description: |
  The tracking operation is a server-to-server operation that tracks packages.
required:
  - integration_key
  - email
  - order_number
  - tracking_code
properties:
  integration_key:
    type: string 
    minLength: 1
    maxLength: 100
    description: |
      Your unique and secret integration key.
  email:
    type: string
    description: |
      The customer email.
    minLength: 5
    maxLength: 100
  order_number:
    type: string
    description: |
      Payment order number.
  tracking_code:
    type: object
    description: |
      Array of package information.
    required:
      - tracking_code
    properties:
      tracking_code:
        type: string
        description: |
          Package tracking code.
      payment_hash:
        type: string
        description: |
          Payment hash relative to the order, it improves the EBANX Track analysis.
      items:
        type: object
        description: |
          Array of items inside the package.
        properties:
          sku:
            type: string
            description: |
              Item SKU.
          name:
            type: string
            description: |
              Item name.
          description:
            type: string
            description: |
              Item short description.
          unit_price:
            type: integer
            description: |
              Item unit price.
          quantity:
            type: integer
            description: |
              Item quantity inside the package.
          type:
            type: string
            description: |
              Any kind of identification of type of your choice.
      address:
        type: object
        description: |
          Array of package address information.
        properties:
          address:
            type: string
            description: |
              Package destination address.
          zipcode:
            type: string
            description: |
              Package destination zipcode.
          street_number:
            type: string
            description: |
              Package destination street number.
          street_complement:
            type: string
            description: |
              Package destination street complement.
          city:
            type: string
            description: |
              Package destination city.
          country:
            type: string
            description: |
              Package destination country.
          state:
              type: string
              description: |
                Package destination state.