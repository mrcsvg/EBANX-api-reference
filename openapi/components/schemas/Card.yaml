type: object
properties:
  card_number:
    description: Credit/debit card number.
    type: string
    minLength: 14
    maxLength: 19
    example: 4111111111111111
  card_name:
    description: Credit card cardholder name.
    type: string
    minLength: 50
    maxLength: 50
    example: James Bond
  card_due_date:
    description: Credit card due date (“valid thru”) in the format mm/yyyy.
    type: string
    minLength: 7
    maxLength: 7
    example: 12/2025
  card_cvv:
    description: Credit card security code.
    type: string
    minLength: 3
    maxLength: 4
    example: 123
  auto_capture: #verificar com o rafa
    description: |
      If true, the payment will be captured automatically by EBANX; if false, the payment will have to be captured by the merchant using the API method capture. The default value is true.
    type: boolean
    example: true
  threeds_eci:
    description: ...
    type: string
    minLength: 1
    maxLength: 2
    example: 05
  threeds_cryptogram:
    description: ...
    type: string
    minLength: 1
    maxLength: 32
    example: AAIBAkl0NwmHglFBAXQ3AAAAAAA=
  threeds_xid:
    description: ...
    type: string
    minLength: 1
    maxLength: 28
    example: AAIBAkl0NwmHglFBAXQ3AAAAAAA=

