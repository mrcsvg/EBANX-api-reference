post:
  tags:
    - Payout
  summary: Retrieve Payout request
  description: Within this end-point you will be able to **retrieve a payout** using payouts's *"external_reference"* or its *"uid"* 
  responses:
    '201':
      description: Payout created
    '400':
      description: 'invalid input, object invalid'
    '409':
      description: an existing item already exists
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/Requests/Payout/ExistingPayout.yaml'
        examples:
          Search payout:
            value:
              integration_key: your_test_integration_key
              uid: 0f28f5b2bf60536d78b2dbf003c13886dd452d926
            #$ref: '#/components/examples/PayoutUid' 